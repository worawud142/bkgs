  <main class="max-w-3xl mx-auto px-4 py-10">
    <a href="index.html#news" class="text-sm text-brand-700">&larr; กลับไปหน้าหลัก</a>

    <article id="newsArticle" class="mt-4 bg-white rounded-2xl border shadow-soft overflow-hidden">
      <div class="h-52 bg-slate-200 overflow-hidden">
        <img id="cover" class="w-full h-full object-cover" alt="ภาพปกข่าว">
      </div>
      <div class="p-6">

        </div>
        <h1 id="title" class="mt-2 text-2xl font-bold text-brand-900">หัวข้อข่าว</h1>
        <p id="desc" class="mt-2 text-slate-600"></p>
        <div id="content" class="prose max-w-none mt-4 text-[15px] leading-relaxed"></div>
        <div class="mt-6 flex gap-3">
          <button id="shareBtn" class="px-3 py-1.5 border rounded">แชร์ลิงก์</button>
          <a id="fbBtn" target="_blank" rel="noopener" class="px-3 py-1.5 border rounded" href="#">เปิดใน Facebook</a>
        </div>
      </div>
    </article>

    <section class="mt-10">
      <h2 class="text-lg font-semibold text-brand-800">ข่าวอื่น ๆ</h2>
      <div id="moreList" class="mt-3 grid gap-2 text-sm"></div>
    </section>
  </main>

  <footer class="mt-10 py-6 text-center text-xs text-slate-500">
    © <span id="year"></span> Ban Khua Kai School
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function q(name) { return new URL(location.href).searchParams.get(name); }
    const idParam = q('id');
    const slugParam = q('slug');

    // Mapped fields helper
    function mapNewsItem(item) {
      if (!item) return null;
      return {
        id: item.id,
        slug: item.slug,
        date: item.event_date || item.date || '',
        tag: item.tag || 'ข่าว',
        title: item.title,
        desc: item.description || item.desc || '',
        content: item.content || '',
        cover: item.cover_image || item.cover || 'https://via.placeholder.com/800x400',
        coverPosition: item.cover_position || 'center',
        facebookUrl: item.facebook_url || ''
      };
    }

    function renderArticle(item) {
      if (!item) { document.getElementById('newsArticle').innerHTML = '<div class="p-6">ไม่พบบทความที่ต้องการ</div>'; return; }

      const data = mapNewsItem(item);

      document.title = data.title + ' – ข่าว & ประชาสัมพันธ์';
      document.getElementById('cover').src = data.cover;
      document.getElementById('cover').alt = data.title;
      document.getElementById('cover').style.objectPosition = data.coverPosition;
      document.getElementById('date').textContent = data.date;
      document.getElementById('tag').textContent = data.tag;
      document.getElementById('title').textContent = data.title;
      document.getElementById('desc').textContent = data.desc;

      // Allow img and div tags but sanitize other HTML for security
      let rawContent = data.content || '';

      // First, unescape any HTML entities for img/div tags that might have been escaped
      rawContent = rawContent
        .replace(/&lt;img/gi, '<img')
        .replace(/&lt;div/gi, '<div')
        .replace(/&lt;\/div&gt;/gi, '</div>')
        .replace(/&gt;/g, function (match, offset, string) {
          const before = string.substring(Math.max(0, offset - 300), offset);
          if (before.includes('<img') || before.includes('<div')) {
            return '>';
          }
          return match;
        });

      // Extract and store all HTML blocks (div containers and img tags) as placeholders
      const htmlPlaceholders = [];

      // First, extract <div ...>...</div> blocks (flex image grids)
      let processedContent = rawContent.replace(/<div[^>]*style="display:\s*flex[^"]*"[^>]*>[\s\S]*?<\/div>/gi, (match) => {
        const index = htmlPlaceholders.length;
        htmlPlaceholders.push(match);
        return `__HTML_PLACEHOLDER_${index}__`;
      });

      // Then extract standalone <img> tags
      const imgRegex = /<img[^>]+>/gi;
      processedContent = processedContent.replace(imgRegex, (match) => {
        const index = htmlPlaceholders.length;
        let styledImg = match;
        // If image has inline style (from admin size/align settings), preserve it and only add rounded class
        if (match.includes('style=')) {
          if (!match.includes('class=')) {
            styledImg = match.replace(/<img/i, '<img class="rounded-lg"');
          }
        } else if (!match.includes('class=')) {
          styledImg = match.replace(/<img/i, '<img class="max-w-full rounded-lg my-4 mx-auto block"');
        }
        htmlPlaceholders.push(styledImg);
        return `__HTML_PLACEHOLDER_${index}__`;
      });

      // Format paragraphs (split by double newlines)
      processedContent = processedContent
        .split(/\n{2,}/)
        .map(p => {
          const trimmed = p.trim();
          if (!trimmed) return '';
          // Check if this paragraph contains only a placeholder
          if (trimmed.match(/^__HTML_PLACEHOLDER_\d+__$/)) {
            return trimmed; // Don't wrap placeholders in <p>
          }
          // Handle inline placeholders within text
          if (trimmed.includes('__HTML_PLACEHOLDER_')) {
            return trimmed.replace(/\n/g, '<br>');
          }
          return `<p>${trimmed.replace(/\n/g, '<br>')}</p>`;
        })
        .filter(p => p)
        .join('\n');

      // Restore HTML blocks from placeholders
      htmlPlaceholders.forEach((html, i) => {
        processedContent = processedContent.replace(`__HTML_PLACEHOLDER_${i}__`, html);
      });

      document.getElementById('content').innerHTML = processedContent;

      // Share buttons
      const shareUrl = location.href;
      document.getElementById('shareBtn').onclick = async () => {
        try { await navigator.clipboard.writeText(shareUrl); alert('คัดลอกลิงก์แล้ว'); } catch (e) { prompt('คัดลอกลิงก์:', shareUrl); }
      };

      // Show Facebook button only if facebook_url is set
      const fbBtn = document.getElementById('fbBtn');
      if (data.facebookUrl) {
        fbBtn.href = data.facebookUrl;
        fbBtn.style.display = '';
      } else {
        fbBtn.style.display = 'none';
      }
    }

    function renderMore(list, currentId) {
      const wrap = document.getElementById('moreList'); wrap.innerHTML = '';
      list.filter(x => String(x.id) !== String(currentId)).slice(0, 5).forEach(n => {
        const item = mapNewsItem(n);
        const a = document.createElement('a');
        a.className = 'block p-3 bg-white rounded-xl border hover:shadow-soft';
        a.href = 'news.html?id=' + item.id; // prioritize ID over slug for simplicity here
        a.textContent = item.title;
        wrap.appendChild(a);
      });
    }

    (async () => {
      let list = [];
      let item = null;

      try {
        // Fetch specific item
        if (idParam || slugParam) {
          let query = supabase.from('news').select('*');
          if (idParam) query = query.eq('id', idParam);
          else if (slugParam) query = query.eq('slug', slugParam);

          const { data, error } = await query.single();
          if (!error && data) {
            item = data;
          }
        }

        // Fetch list for "More news"
        const { data: newsList, error: listError } = await supabase
          .from('news')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(6);

        if (!listError) {
          list = newsList;
        }

        if (!item && !idParam && !slugParam && list.length > 0) {
          item = list[0];
        }

      } catch (e) {
        console.error("Supabase Error:", e);
      }

      renderArticle(item);
      renderMore(list, item ? item.id : null);
    })();
  </script>
</body>
